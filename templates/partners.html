{% extends 'base.html' %}
{% load static %}

{% block title %}Partners{% endblock title %}

{% block content %}
<div class="container py-5">
  <h1 class="text-success text-center mb-4">Our Valued Partners</h1>
  <p class="lead text-dark text-center mb-5">
    We proudly collaborate with these organizations that support our mission to grow a greener Kenya.
  </p>

  <!-- Scrolling Partner Logos -->
  <div class="partner-scroll mb-5">
    <div class="scroll-track">
      <img src="{% static 'assets/img/partner1_logo.png' %}" alt="Partner 1">
      <img src="{% static 'assets/img/partner2_logo.png' %}" alt="Partner 2">
      <img src="{% static 'assets/img/partner3_logo.png' %}" alt="Partner 3">
      <img src="{% static 'assets/img/partner4_logo.png' %}" alt="Partner 4">

      <img src="{% static 'assets/img/partner1_logo.png' %}" alt="Partner 1 duplicate">
      <img src="{% static 'assets/img/partner2_logo.png' %}" alt="Partner 2 duplicate">
      <img src="{% static 'assets/img/partner3_logo.png' %}" alt="Partner 3 duplicate">
      <img src="{% static 'assets/img/partner4_logo.png' %}" alt="Partner 4 duplicate">

      <img src="{% static 'assets/img/partner1_logo.png' %}" alt="Partner 1">
      <img src="{% static 'assets/img/partner2_logo.png' %}" alt="Partner 2">
      <img src="{% static 'assets/img/partner3_logo.png' %}" alt="Partner 3">
      <img src="{% static 'assets/img/partner4_logo.png' %}" alt="Partner 4">
    </div>
  </div>

  <!-- Static Grid View -->
  <div class="row row-cols-2 row-cols-md-4 g-4 mb-5">
    <div class="col text-center">
      <img src="{% static 'assets/img/partner1_logo.png' %}" class="img-fluid partner-logo" alt="Partner 1">
    </div>

    </div>
    <div class="col text-center">
      <img src="{% static 'assets/img/partner4_logo.png' %}" class="img-fluid partner-logo" alt="Partner 4">
    </div>
  </div>

  <!-- CTA Buttons -->
  <div class="text-center">
    <a href="/donate" class="btn btn-success rounded-pill px-4 me-3 mb-2">
